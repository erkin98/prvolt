[flake8]
# Style configuration aligned with wemake-python-styleguide 0.19.2
# Reference (user-provided): https://gist.github.com/dfirst/0957711a40d640d335e128eec4c17f21
max-line-length = 88
extend-select = WPS,B,B950
extend-ignore =
    E203,
    W503,
    WPS110,
    WPS305,
    WPS306,
    WPS432,
    D,
per-file-ignores =
    __init__.py: F401
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    build,
    dist

[mypy]
python_version = 3.11
warn_unused_ignores = True
warn_redundant_casts = True
warn_no_return = True
warn_unreachable = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
no_implicit_optional = True
strict_optional = True
pretty = True

[tool:isort]
profile = black
line_length = 88

